<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <h:head>
        <title>Detalle</title>
    </h:head>
    <h:body style="background-color: cadetblue ">
        <p:growl id="mensaje"/>

        <br/>

        <p:fieldset legend="Datos para realizar la cita" toggleable="true">
            <h:form>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Cita"/>
                    <p:selectOneMenu value="#{controllerDetalle.cita.id_cita}">
                        <f:selectItems value="#{controllerCita.lista}" var="pc"
                                       itemValue="#{pc.id_cita}"
                                       itemLabel="#{pc.comentario}"/>               
                    </p:selectOneMenu> 
                    <p:outputLabel value="Estado"/>
                    <p:selectOneMenu value="#{controllerDetalle.estado.id_estado}">
                        <f:selectItems value="#{controllerEstado.lista}" var="dc"
                                       itemValue="#{dc.id_estado}"
                                       itemLabel="#{dc.estado}"/>               
                    </p:selectOneMenu> 
                    <p:commandButton value="Guardar"  icon="pi pi-save" actionListener="#{controllerDetalle.create()}" update=":data :mensaje"/>
                </p:panelGrid>
            </h:form>
        </p:fieldset>
        <br/>


        <br></br>
        <div class="ui-g">
            <div class="ui-g-5"></div>    
            <div class="ui-g-5"><h3>DETALLES DE CITAS </h3></div>    
            <div class="ui-g-5"></div>    
        </div>
        <p:dataTable value="#{controllerDetalle.lista}" var="ls" id="data">
            <p:column headerText="ID">
                <p:outputLabel value="#{ls.id_detalle}"/>
            </p:column> 
            <p:column headerText="Cita">
                <p:outputLabel value="#{ls.id_cita.comentario}"/>
            </p:column>  
            <p:column headerText="Estado">
                <p:outputLabel value="#{ls.id_estado.estado}"/>
            </p:column> 
            <p:column>
                <p:commandButton value="Eliminar" icon="pi pi-trash" actionListener="#{controllerDetalle.delete(ls)}" immediate="true" update=":data :mensaje" />
            </p:column>
            <p:column>
                <p:commandButton value="Modificar"  icon="pi pi-pencil" actionListener="#{controllerDetalle.leerId(ls)}"  update="wdi" oncomplete="PF('wv').show();" />
            </p:column>

        </p:dataTable>

        <p:dialog header="Datos" widgetVar="wv" id="wdi">
            <h:form id="panel">
                <p:panelGrid columns="2">
                <p:outputLabel value="Cita"/>
                    <p:selectOneMenu value="#{controllerDetalle.cita.id_cita}">
                        <f:selectItems value="#{controllerCita.lista}" var="pc"
                                       itemValue="#{pc.id_cita}"
                                       itemLabel="#{pc.comentario}"/>               
                    </p:selectOneMenu> 
                    <p:outputLabel value="Estado"/>
                   <p:selectOneMenu value="#{controllerDetalle.estado.id_estado}">
                        <f:selectItems value="#{controllerEstado.lista}" var="dc"
                                       itemValue="#{dc.id_estado}"
                                       itemLabel="#{dc.estado}"/>               
                    </p:selectOneMenu> 
                    <p:commandButton value="Actualizar" icon="pi pi-refresh" actionListener="#{controllerDetalle.update()}" update=":data :mensaje" />
                </p:panelGrid>
            </h:form>
        </p:dialog>
    </h:body>
</html>
